<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Inventory Management System</h1>
    
    <form id="addItemForm">
        <input type="text" id="name" placeholder="Nama Produk" required>
        <input type="text" id="category" placeholder="Kategori" required>
        <input type="number" id="quantity" placeholder="Jumlah" required>
        <input type="number" id="price" placeholder="Harga" required>
        <button type="submit">Tambah</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Data akan dimuat di sini -->
        </tbody>
    </table>
</body>
</html>
